<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show GIF on Button Click</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #gif {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="butonum" onclick="showGif()">Butona basma!</button>
  <img id="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Funny cat GIF" />

  <script>
    function showGif() {
      document.getElementById('gif').style.display = 'block';
      document.getElementById('butonum').innerText='Niye bastÄ±n ki?'
    }
  </script>

</body>
</html>
