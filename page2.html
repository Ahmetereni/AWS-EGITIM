<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show GIF on Button Click</title>
  <link rel="icon" href="/favicon.ico"type="image/x-icon">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #gif {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>2</p>
  <button id="butonum" onclick="showGif()">Butona basma!</button>
  <img id="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3Q0ZGh0Y3kyazN5Nml4OGhhZzUxMm0zdnJzZ2wydmxyZDNsemw5NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Funny cat GIF" />

  <a href="index.html">
    <button style="margin-top: 20px;">İlk sayfaya dön</button>
  </a>

  <script>
    function showGif() {
      document.getElementById('gif').style.display = 'block';
      document.getElementById('butonum').innerText='Niye bastın ki?'
    }
  </script>

</body>
</html>
